name: Build and Deploy to DockerHub

on:
  push:
    branches: [main]
    # 可选：当推送特定格式的标签时也触发
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code (带标签信息)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史和标签
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build VitePress site
      run: npm run docs:build
    
    # ========== 核心：自动生成版本号 ==========
    - name: Generate Version Tag1
      id: version
      env:
        GH_PAT: ${{ secrets.GH_PAT }}  # 你在GitHub Secrets中配置的PAT
      run: |
        # 使用GitHub Actions机器人身份
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        LATEST_TAG=$(git describe --tags --match "v*.*.*" --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "最新标签: $LATEST_TAG"
        
        VERSION=${LATEST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
          echo "自动递增修订号: $NEW_VERSION"
          
          # 创建标签
          git tag -a "$NEW_VERSION" -m "Auto-generated by CI/CD - ${{ github.sha }}"
          
          # 使用PAT推送（格式：用户名:令牌@github.com）
          git push "https://hackcrr:$GH_PAT@github.com/hackcrr/doc.git" "$NEW_VERSION"
          
          echo "✅ 已创建并推送Git标签: $NEW_VERSION"
        else
          NEW_VERSION="$LATEST_TAG"
          echo "使用现有版本: $NEW_VERSION"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # 强制不使用缓存，确保每次构建都更新
        no-cache: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/doc-site:latest
          ${{ secrets.DOCKER_USERNAME }}/doc-site:${{ steps.version.outputs.version }}